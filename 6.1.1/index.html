<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ cá vui nhộn</title>
    <style>
        body {
        background-color: #0099cc;
        overflow: hidden;
        margin: 0;
        }

        .aquarium {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #0099cc;
        background-size: cover;
        overflow: hidden;
        }

        .diver {
        position: absolute;
        width: 100px;
        }

        .diver1 {
        top: 100px;
        animation: swimRight 15s linear infinite;
        }

        .diver2 {
        top: 250px;
        animation: swimLeft 12s linear infinite;
        }

        .diver3 {
        top: 400px;
        animation: swimRight 18s linear infinite;
        }

        .shark {
        position: absolute;
        width: 360px;
        top: 200px;
        animation: swimLeft 5s linear infinite;
        }

        .turtle {
        position: absolute;
        width: 100px;
        top: 300px;
        animation: swimRight 40s linear infinite;
        }

        .fish {
        position: absolute;
        width: 80px;
        top: 150px;
        animation: swimLeft 18s linear infinite;
        }

        .faint {
        position: absolute;
        width: 100px;
        top: 150px;
        animation: swimRight 25s linear infinite;
        }

        @keyframes swimRight {
        0% { left: -200px; transform: scaleX(1); }
        50% { top: calc(100% - 200px); }
        100% { left: 100%; transform: scaleX(1); }
        }

        @keyframes swimLeft {
        0% { left: 100%; transform: scaleX(-1); }
        50% { top: calc(50%); }
        100% { left: -200px; transform: scaleX(-1); }
        }
    </style>
</head>
<body>
    <div class="aquarium">
        <img src="diver1.png" class="diver diver1">
        <img src="diver2.png" class="diver diver2">
        <img src="diver3.png" class="diver diver3">
        <img src="shark.png" class="shark">
        <img src="turtle.png" class="turtle">
        <img src="goldFishSchool.png" class="fish">
        <img src="faintSchool.png" class="faint">
    </div>
</body>
</html>
